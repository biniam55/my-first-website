<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="bini.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="bini.jpg" alt="" class="profile-image">

        </div>
        <div class="text">
            <span class=" name">Biniam degu</span>
            <span class="job">Student</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/bineyam.degu" class="link" style="background: #4267b2" ><i class='bx bxl-facebook' ></i></i></a>
            <a href="https://www.youtube.com/@iniech7789" class="link" style="background: #ff0000"><i class='bx bxl-youtube' ></i></a>
            <a href="@bini1123" class="link" style="background: rgb(76, 175, 76)"><i class='bx bxl-telegram' ></i></a>
            <a href="#" class="link"style="background: #1da1f2"><i class='bx bxl-twitter' ></i></a>
        </div>
        <div class="buttons">
            <button onclick=" location.href='https://www.youtube.com/@iniech7789'" class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics" >
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">45k</span>

            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>    
                            <span class="number">45k</span>

            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                                <span class="number">45k</span>

            </div>
        </div>
    </div>
</body>
</html>
